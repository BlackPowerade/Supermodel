name: C/C++ CI

on:
#   push:
#     branches: [ "master" ]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          location: 'D:\'
          msystem: MINGW64
          update: false
          install: |
            git 
            mingw64/mingw-w64-x86_64-gcc 
            mingw64/mingw-w64-x86_64-make 
            mingw64/mingw-w64-x86_64-SDL2 
            mingw64/mingw-w64-x86_64-SDL2_net

      - name: Find-SDL-libs
        run: cd ../../..  && ls ./msys64/mingw64/lib && cygpath -w /d/a/_temp
      - name: Find-SDL-include
        run: cd ../../.. && ls ./msys64/mingw64/include/SDL2 
      - name: CI-Build
        run: mingw32-make -f Makefiles/Makefile.Win32 NET_BOARD=1

        
